<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nelson Business Hub - Affordable Data Plans</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-blue-600">NELSON BUSINESS HUB</div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Tab Navigation -->
        <div class="mb-6 flex gap-2" id="data-tabs">
            <button class="tab-btn active bg-blue-600 text-white px-4 py-2 rounded" data-network="mtn">MTN</button>
            <button class="tab-btn bg-white text-blue-600 px-4 py-2 rounded border border-blue-600" data-network="airteltigo">AirtelTigo</button>
        </div>

        <!-- Offers Table -->
        <div id="offers-content">
            <!-- Plans Table will be injected here -->
        </div>

        <!-- Special Offers -->
        <div class="mt-12">
            <h2 class="text-2xl font-bold mb-4 text-center">Special Offers</h2>
            <div class="bg-yellow-100 border-l-4 border-yellow-400 p-6 rounded shadow text-center" id="special-offer-card">
                <!-- Special offer details injected here -->
            </div>
        </div>
    </main>

    <footer class="text-center py-6 text-gray-500 bg-white border-t">
        &copy; <span id="year"></span> Nelson Business Hub. All rights reserved.
    </footer>
    <script src="script.js"></script>
</body>
</html>
